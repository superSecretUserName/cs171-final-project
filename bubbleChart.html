<form id = "cycle_selector">
  <input type='radio' class='cycles' name='cycle' value = '15' id='cycle15' checked>
  <label for='cycle15'>Cycle 15</label><br>

  <input type='radio' class='cycles' name='cycle' value = '14' id='cycle14'>
  <label for='cycle14'>Cycle 14</label><br>

  <input type='radio' class='cycles' name='cycle' value = '13' id='cycle13'>
  <label for='cycle13'>Cycle 13</label><br>

  <input type='radio' class='cycles' name='cycle' value = '12' id='cycle12'>
  <label for='cycle12'>Cycle 12</label><br>
</form>


<div id="tooltip" class="hidden">
  <h3>Proposal <span id="prop_num"></span></h3>
  <div id = "hbar"></div>
  <p>Principle Investigator: <span id="pi"></span></p>
  <p>Title: <span id="title"></span></p>
  <p>Time: <span id="time"></span></p>
  <p>Category: <span id="category"></span></p>
  <p>Type: <span id="type"></span></p>
</div>

<div id="vis"></div>
